<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Autoheight</title>
		<link rel="stylesheet" href="../dist/css/glide.css">

		<!-- Demo stylesheet -->
		<style>

			body {
				overflow-y: scroll;
			}

			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				border: 0;
			}
			.module {
				width: 100%;
				height: 320px;
			}
			.box {
				width: 100%;
				height: 100%;
				text-align: center;
				color: #fff;
				font-size: 3vw;
				line-height: 320px;
			}
		</style>
	</head>
	<body>

		<div id="Glide" class="glide">

		<div class="glide__arrows">
					<span class="glide__arrow prev" data-glide-dir="<">prev</span>
					<span class="glide__arrow next" data-glide-dir=">">next</span>
				</div>

			<div class="glide__wrapper">
				<ul class="glide__track">
					<li class="glide__slide">
						<div class="box" style="background-color: red; height: 300px;">1</div>
					</li>
					<li class="glide__slide">
						<div class="box" style="background-color: blue; height: 280px;">2</div>
					</li>
					<li class="glide__slide">
						<div class="box" style="background-color: purple; height: 320px;">3</div>
					</li>
				</ul>
			</div>

			<ul class="glide__bullets"></ul>

		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../dist/glide.js"></script>
		<script>
			var slider = $('#Glide').glide({ autoheight: true });
			var slider_api = slider.data('glide_api');
		</script>

	</body>
</html>
