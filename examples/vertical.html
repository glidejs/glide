<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vertical</title>
		<link rel="stylesheet" href="../dist/css/glide.core.css">
		<link rel="stylesheet" href="../dist/css/glide.theme.css">

		<!-- Demo stylesheet -->
		<link rel="stylesheet" href="css/demo.css">
	</head>
	<body>

		<div class="module--vertical">
			<div id="Carousel" class="glide">

				<div class="glide__arrows">
					<button class="glide__arrow prev" data-glide-dir="<">prev</button>
					<button class="glide__arrow next" data-glide-dir=">">next</button>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3</div>
						</li>
					</ul>
				</div>

				<div class="glide__bullets"></div>

			</div>
		</div>

		<div class="module--vertical">
			<div id="Slider" class="glide">

				<div class="glide__arrows">
					<button class="glide__arrow prev" data-glide-dir="<">prev</button>
					<button class="glide__arrow next" data-glide-dir=">">next</button>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3</div>
						</li>
					</ul>
				</div>

				<div class="glide__bullets"></div>

			</div>
		</div>

		<div class="module--vertical">
			<div id="Slideshow" class="glide">

				<div class="glide__arrows">
					<button class="glide__arrow prev" data-glide-dir="<">prev</button>
					<button class="glide__arrow next" data-glide-dir=">">next</button>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3</div>
						</li>
					</ul>
				</div>

				<ul class="glide__bullets"></ul>

			</div>
		</div>


		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../dist/glide.js"></script>
		<script>

			var carousel = $('#Carousel').glide({
				type: 'carousel',
				mode: 'vertical',
				startAt: 1
			});

			var slider = $('#Slider').glide({
				type: 'slider',
				mode: 'vertical',
				startAt: 2
			});

			var slideshow = $('#Slideshow').glide({
				type: 'slideshow',
				mode: 'vertical',
				startAt: 3
			});

		</script>

	</body>
</html>
