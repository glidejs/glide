<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic</title>
		<link rel="stylesheet" href="../dist/css/glide.core.css">
		<link rel="stylesheet" href="../dist/css/glide.theme.css">

		<!-- Demo stylesheet -->
		<style>

			body {
				/*overflow-y: scroll;*/
			}

			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				border: 0;
			}
			.module {
				height: 100vh;
				width: 33%;
				float: left;
				clear: none;
			}
			.box {
				width: 100%;
				height: 100%;
				text-align: center;
				color: #fff;
				font-size: 3vw;
				line-height: 100vh;
			}
		</style>
	</head>
	<body>

		<div class="module">
			<div id="Carousel" class="glide">

				<div class="glide__arrows">
					<span class="glide__arrow prev" data-glide-dir="<">prev</span>
					<span class="glide__arrow next" data-glide-dir=">">next</span>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3</div>
						</li>
					</ul>
				</div>

				<ul class="glide__bullets"></div>

			</div>
		</div>

		<div class="module">
			<div id="Slider" class="glide">

				<div class="glide__arrows">
					<span class="glide__arrow prev" data-glide-dir="<">prev</span>
					<span class="glide__arrow next" data-glide-dir=">">next</span>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3</div>
						</li>
					</ul>
				</div>

				<ul class="glide__bullets"></div>

			</div>
		</div>

		<div class="module">
			<div id="Slideshow" class="glide">

				<div class="glide__arrows">
					<span class="glide__arrow prev" data-glide-dir="<">prev</span>
					<span class="glide__arrow next" data-glide-dir=">">next</span>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2</div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3</div>
						</li>
					</ul>
				</div>

				<ul class="glide__bullets"></ul>

			</div>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../dist/glide.js"></script>
		<script>

			var carousel = $('#Carousel').glide({
				type: 'carousel',
				orientation: 'vertical',
				startAt: 1
			});

			var slider = $('#Slider').glide({
				type: 'slider',
				orientation: 'vertical',
				startAt: 2
			});

			var slideshow = $('#Slideshow').glide({
				type: 'slideshow',
				orientation: 'vertical',
				startAt: 3
			});

		</script>

	</body>
</html>
