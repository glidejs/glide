<link rel="stylesheet" href="../dist/css/glide.core.css">
<link rel="stylesheet" href="../dist/css/glide.theme.css">

<style>
  * { margin: 0; padding: 0; bottom: 0; }
  .glide__slide--active .box { border-color: green }
  .box { display: block; border: 1px solid red }
</style>

<div class="glide">
  <div data-glide-el="arrows" class="glide__arrows">
    <button class="glide__arrow prev" data-glide-dir="<">prev</button>
    <button class="glide__arrow next" data-glide-dir=">">next</button>
  </div>

  <div data-glide-el="track" class="glide__track">
    <ul class="glide__slides">
      <li class="glide__slide">
        <a class="box" href="#">1</a>
      </li>
      <li class="glide__slide" data-glide-autoplay="3000">
        <a class="box" href="#">2</a>
      </li>
      <li class="glide__slide">
        <a class="box" href="#"><img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"></a>
      </li>
      <li class="glide__slide">
        <a class="box" href="#">4</a>
      </li>
      <li class="glide__slide">
        <a class="box" href="#">5</a>
      </li>
      <li class="glide__slide">
        <a class="box" href="#">6</a>
      </li>
    </ul>
  </div>

  <div data-glide-el="bullets" class="glide__bullets"></div>
</div>

<script src="../dist/glide.js"></script>

<script>
  var el = document.querySelector('.glide')

  var glide = new Glide(el, {
    perView: 4,
    startAt: 0,
    focusAt: 0,
    peek: '15%',
    autoplay: false
  })

  console.log(glide)
</script>
